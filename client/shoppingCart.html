<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>E-Commerce</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar navbar-dark navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">JS Commerce</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/product.html">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-info nav-link" href="/shoppingCart.html"><i class="fa fa-cart-plus"></i>&nbsp; Shopping Cart</a>
                    </li>
                  
                    
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Email" aria-label="Search" autofocus>
                    <input class="form-control mr-sm-2" type="search" placeholder="Password" aria-label="Search">
                    <button class="btn btn-info my-2 my-sm-0" type="submit">Login</button>
                    <button class="btn btn-outline-info my-2 my-sm-0 mx-3" type="submit" style="color:#fff">Register</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- IMAGE -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://portotheme.com/html/porto/demo-4/assets/images/banners/banner-top.jpg"
                    alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h2>The best shopping ever</h2>
                    <p>this is a paragragph text</p>
                </div>
            </div>
        </div>
    </div>
    <!-- IMAGE -->

    <!-- side -->
    <div class="container">
        <h1 class="mt-4">Shopping Cart</h1>
        <div class="row">
            <div class="col-9 mt-5">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Item</th>
                            <th scope="col">Price</th>
                            <th scope="col">Qty</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>
                                <div class="card" style="width: 15rem;">
                                    <img class="card-img-top" src="https://images.pexels.com/photos/267294/pexels-photo-267294.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350" alt="Card image cap">
                                    <div class="card-body">
                                        <p class="card-text text-center">Keren shoe</p>
                                    </div>
                                </div>
                            </td>
                            <td>Rp. 70.000</td>
                            <td>1</td>
                            <td>70.000</td>
                        </tr>
                        <tr>
                                <th scope="row">1</th>
                                <td>
                                    <div class="card" style="width: 15rem;">
                                        <img class="card-img-top" src="https://images.pexels.com/photos/267294/pexels-photo-267294.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350" alt="Card image cap">
                                        <div class="card-body">
                                            <p class="card-text text-center">Keren shoe</p>
                                        </div>
                                    </div>
                                </td>
                                <td>Rp. 70.000</td>
                                <td>1</td>
                                <td>70.000</td>
                            </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-3 mt-5">
                    <div class="card" style="width: 18rem;">
                            <div class="card-body">
                              <h5 class="card-title text-center text-strong">Summary</h5>
                              <p class="card-text"></p>
                            </div>
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item">
                                  <h5>Grand Total: 140.000</h5>
                              </li>
                            </ul>
                            <div class="card-body">
                                <button href="#" class="btn btn-block  bg-custom"><strong>Chekout</strong></button>
                            </div>
                          </div>
            </div>
        </div>
    </div>





        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>

</html>
